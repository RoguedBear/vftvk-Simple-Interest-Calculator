    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            <div class="principal-input form-input">
                <label for="principal">Amount</label>
                <input
                    type="number"
                    id="principal"
                    onchange="validatePrincipal()"
                />
            </div>
            <div class="rate-input form-input">
                <label for="rate">Rate</label>
                <input
                    type="range"
                    id="rate"
                    min="1"
                    max="20"
                    step="0.25"
                    value="10.25"
                    onchange="updateRate()"
                    oninput="updateRate()"
                />
                <span id="rate_val">10.25%</span>
            </div>

            <div class="year-input form-input">
                <label for="years">No. of Years</label>
                <select name="years" id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="result">
                <button onclick="compute()">Compute Interest</button>
                <br />
                <span class="result" id="result"></span>
            </div>
        </div>
